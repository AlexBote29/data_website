{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="POST">
        <h3 align="center">Delete from Tables</h3>

        <!-- Delete from Movies Table -->
        <h4>Delete from Movies</h4>
        <div class="form-group">
            <label for="movie_title">Movie Title</label>
            <input type="text" class="form-control" id="movie_title" name="movie_title" placeholder="Enter movie title to delete" />
        </div>
        <button type="submit" class="btn btn-danger">Delete from Movies</button>

        <br><br>

        <!-- Delete from Categories Table -->
        <h4>Delete from Categories</h4>
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter category name to delete" />
        </div>
        <button type="submit" class="btn btn-danger">Delete from Categories</button>
    </form>
</div>
{% endblock %}
