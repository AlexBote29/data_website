{% extends "base.html" %}

{% block title %}Insert{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="POST">
        <h3 class="text-center">Insert into Tables</h3>

        <!-- Insert into Categories Table -->
        <h4>Insert New Category</h4>
        <div class="form-group">
            <label for="category_id">Category ID</label>
            <input type="number" class="form-control" id="category_id" name="category_id" placeholder="Enter category ID" />
        </div>
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter category name" />
        </div>
        <button type="submit" class="btn btn-primary">Insert into Categories</button>

        <hr>

        <!-- Insert into Movies Table -->
        <h4>Insert New Movie</h4>
        <div class="form-group">
            <label for="movie_id">Movie ID</label>
            <input type="number" class="form-control" id="movie_id" name="movie_id" placeholder="Enter movie ID" />
        </div>
        <div class="form-group">
            <label for="movie_title">Movie Title</label>
            <input type="text" class="form-control" id="movie_title" name="movie_title" placeholder="Enter movie title" />
        </div>
        <div class="form-group">
            <label for="release_year">Release Year</label>
            <input type="text" class="form-control" id="release_year" name="release_year" placeholder="Enter release year" />
        </div>
        <button type="submit" class="btn btn-primary">Insert into Movies</button>

        <hr>

        <!-- Insert into Movie_Categories Table -->
        <h4>Insert New Movie-Category Relation</h4>
        
        <div class="form-group">
            <label for="mc_movie_id">Movie ID</label>
            <input type="number" class="form-control" id="mc_movie_id" name="mc_movie_id" placeholder="Enter movie ID" />
        </div>
        <div class="form-group">
            <label for="movie_title">Movie Title</label>
            <input type="text" class="form-control" id="movie_title" name="movie_title" placeholder="Enter movie title" />
        </div>
        <div class="form-group">
            <label for="mc_category_id">Category ID</label>
            <input type="number" class="form-control" id="mc_category_id" name="mc_category_id" placeholder="Enter category ID" />
        </div>
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter category name" />
        </div>
        <button type="submit" class="btn btn-primary">Insert into Movie Categories</button>
    </form>
</div>
{% endblock %}
